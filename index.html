<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast Clone | Internet Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">FAST<span>.TEST</span></h1>

    <div class="speed-gauge">
      <div class="circle">
        <div class="speed-value" id="speedValue">0</div>
        <div class="unit">Mbps</div>
      </div>
    </div>

    <p id="statusText">Click Start to begin test</p>
    <p id="downloadText">Download: 0 Mbps</p>
    

    <button id="start">Start Test</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
